<section class="news2 py-5" id="feedback">
        <form class="form-inline ml-auto search-bar-products">
                <div class="md-form my-0">
                    <!-- brand input -->
                    <input placeholder="Product code" type="text" name="country" id="product_code" ng-model="searched.product_code" ng-keyup="complete(searched,$event)" class="form-control" ng-blur="closesuggestions=false" ng-focus="closesuggestions=true" autocomplete="off"/>
                    <ul class="list-group" ng-show="closesuggestions">
                        <li class="list-group-item" ng-repeat="produ in filteredProducts.product_code | limitTo:7" ng-click="fillTextbox(produ,$event)">{{produ}}</li>
                    </ul>
                </div>
                <div class="md-form my-0">
                    <input placeholder="Product name" type="text" name="country" id="product_name" ng-model="searched.product_name" ng-keyup="complete(searched,$event)" class="form-control" ng-blur="closesuggestions2=false" ng-focus="closesuggestions2=true" autocomplete="off"/>
                    <ul class="list-group" ng-show="closesuggestions2">
                        <li class="list-group-item" ng-repeat="produ in filteredProducts.product_name | limitTo:7" ng-click="fillTextbox(produ,$event)">{{produ}}</li>
                    </ul>
        
                </div>
                <div class="md-form my-0">
                    <input placeholder="Available until" type="text" name="country" id="available_until" ng-model="searched.available_until" ng-keyup="complete(searched,$event)" class="form-control" ng-blur="closesuggestion3=false" ng-focus="closesuggestion3=true" autocomplete="off"/>
                    <ul class="list-group" ng-show="closesuggestion3">
                        <li class="list-group-item" ng-repeat="produ in filteredProducts.available_until | limitTo:7" ng-click="fillTextbox(produ,$event)">{{produ}}</li>
                    </ul>
        
                </div>
                <button class="btn btn-default" ng-click="searchButton(searched)">Search</button>
            </form>
