<link rel="stylesheet" href="frontend/modules/cart/view/css/cart.css">
<div class="cart-page">
    <!-- Breadcrumb -->
    <div class="container">
        <ol class="breadcrumb">
            <!-- <li class="breadcrumb-item text-uppercase"> <a href="index.html" class="text-primary">Home</a></li> -->
            <li class="breadcrumb-item active text-uppercase">Shopping Cart</li>
        </ol>
    </div>

    <!-- Shopping Cart Section-->
    <section class="cart">
        <div class="container">
            <div class="cart-holder">
                <div class="cart-heading text-center">
                    <div class="row">
                        <div class="col-5 text-left">Product</div>
                        <div class="col-2">Price</div>
                        <div class="col-2">Quantity</div>
                        <div class="col-2">Total</div>
                        <div class="col-1"></div>
                    </div>
                </div>
                <div class="cart-body text-center">

                        <div class="row cart-item" id="%s" ng-repeat="product in cartproducts">
                            <div class="col-5">
                            <div class="product-overview text-left d-flex"><a class="product-img"><img src="frontend/assets/img/products/{{product.img}}" alt="product" class="img-fluid"></a>
                                <div class="product-details">
                                    <a>
                                        <h3 class="h4">{{product.id_prod}}</h3>
                                    </a>
                                    <br>
                                </div>
                            </div>
                            </div>
                            <div class="col-2"><strong>{{product.price}}</strong></div>
                            <div class="col-2">
                            <div class="product-quantity d-flex align-items-center justify-content-center">
                                <div class="minus-btn" ng-click="incDecQ(product,'d')"><i class="icon-android-remove"></i></div>
                                <input type="text" value="{{product.cant}}" class="quantity_%s" readonly>
                                <div class="plus-btn" ng-click="incDecQ(product,'i')"><i class="icon-android-add"></i></div>
                            </div>
                            </div>
                            <div class="col-2"><strong id="total_price_%s" class="total_price_c">{{product.cant * product.price}}</strong></div>
                            <div class="col-1"><a id="%s" class="remove_item" ng-click="removeFromCart(product)">X</a></div>
                        </div>

                </div>
            </div>
            <div class="total-price text-right">
                <div class="container">
                    <a ng-show="cartproducts.length !== 0" ng-click="checkOut()" class="checkout_btn">Checkout!</a>
                    <div class="d-flex justify-content-end align-items-center"><span class="h3">Total: &nbsp;</span><strong class="h2 text-primary" id="total_price_cart">{{totalprice}}</strong></div>
                </div>
            </div>
        </div>
    </section>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Last Purchase

                </h5>
            </div>
