<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Recover Password</h2>
			<form name="form" role="form">
				<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="recoverdata.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.required }">
                    <label for="password2">Confirm New Password</label>
                    <input compare-to="recoverdata.password" type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="password2" required />
                    <span ng-show="form.confirmPassword.$error.noMatch" class="help-block">Password doesn't match</span>
                </div>
                <div class="form-actions">
					<button ng-click="changePassword()" type="button" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Change Password</button>
				</div>
            </form>
		</div>

	</div>
</div>
<hr>
