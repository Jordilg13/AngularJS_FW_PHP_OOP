<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Recover Password</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <input type="email" name="remail" id="remail" class="form-control" ng-model="recoverpassdata.email" placeholder="Input your email" required />
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="sendRecoverEmail()">OK</button>
</div>
